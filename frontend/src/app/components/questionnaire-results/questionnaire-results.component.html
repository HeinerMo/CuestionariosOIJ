    </form>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="getDataSource()">

            <!-- Nombre del cuestionario -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.statement}} </td>
            </ng-container>

            <!-- Operaciones -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef> Operaciones </th>
                <td mat-cell *matCellDef="let element">
                    
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button  mat-menu-item [routerLink]="['/result-normal/']" [state]="{ question: element, questionnaireId: this.questionnaireId }">
                            <mat-icon>remove_red_eye</mat-icon>
                            <span>Ver respuestas</span>
                        </button>
                        <button  mat-menu-item *ngIf="element.typeId != 'nu' && element.typeId != 'rl'"  [routerLink]="['/result-graphic/']" [state]="{ question: element, questionnaireId: this.questionnaireId }">
                            <mat-icon>remove_red_eye</mat-icon>
                            <span>Ver gr√°ficos</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
    <button type="button" (click)="searchQuestionnaire()" class="btn me-md-2 btn-back">Volver</button>
  </div>
