<div class="container">

    <form class="row mb-4">

        <div class="col">
            <mat-form-field>
                <div class="col">
                    <input matInput [formControl]="getSearchControl()" placeholder="Buscar">
                </div>
            </mat-form-field>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="category-action-buttons">
                    <!-- <button mat-raised-button type="button" (click)="cleanSearchControl()" class="mat-primary me-md-2"
                        style="background-color: #DAA520; color: black;">
                        <mat-icon>cleaning_services'</mat-icon>
                        Limpiar
                    </button>
                    <button mat-raised-button type="button" (click)="searchQuestionnaire()" class="mat-primary me-md-2">
                        <mat-icon>search</mat-icon>
                        Buscar
                    </button> -->
                </div>
            </div>
        </div>
        <!-- <span *ngIf="this.hasQuestionnairesToReview()" style="color: red;">No posee cuestionarios para revisi√≥n</span> -->
    </form>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="getDataSource()">

            <!-- Nombre del cuestionario -->
            <ng-container matColumnDef="Respuesta">
                <th mat-header-cell *matHeaderCellDef> Respuesta </th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
