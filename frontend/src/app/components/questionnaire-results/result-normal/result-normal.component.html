<div class="container">

    <form class="row mb-4">
        <div class="col">
            <div class="col" >
               <h1 style="text-align: center;">{{this.question!.statement}}</h1>
            </div>
    </div>
       
    </form>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="getDataSource()">

            <!-- Nombre del cuestionario -->
            <ng-container matColumnDef="Respuesta">
                <th mat-header-cell *matHeaderCellDef> Respuesta </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
    <button type="button" (click)="resultsQuestionnaire()" class="btn me-md-2 btn-back">Volver</button>
  </div>
