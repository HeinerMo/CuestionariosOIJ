<div class="container">
    <div class="row mb-4">
        <div class="col">
            <button type="button" routerLink="/manage-category" class="btn me-md-2 btn-category">Categoría de
                Pregunta</button>
        </div>
        <div class="col">
            <button type="button" routerLink="/manage-subcategory" class="btn me-md-2 btn-subcategory">Subcategoría de
                Pregunta</button>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <form class="row mb-4">
        <div class="col">
            <mat-form-field>
                <mat-label>Nombre Categoría</mat-label>
                <input type="text" placeholder="Nombre Categoría" aria-label="Nombre Categoría" matInput required>
            </mat-form-field>    
        </div>
    </form>

   

    
    <div class="row mb-4">
        <div class="col">
            <div class="category-action-buttons">
                <button mat-raised-button type="button" (click)="clearInput()" 
                class="mat-primary me-md-2">
                    <mat-icon>cleaning_services'</mat-icon>
                    Limpiar
                </button>

                <button mat-raised-button type="button" class="mat-primary me-md-2">
                    <mat-icon>search</mat-icon>
                    Buscar
                </button>

                <button mat-raised-button type="button" (click)="createCategory(nameCategoryQuestion.value)"
                    class="mat-primary me-md-2">
                    <mat-icon>add</mat-icon>
                    Agregar
                </button>

            </div>

        </div>


    </div>



    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="getDataSource()">

            <!-- Title -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Operations -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef> Operaciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Borrar</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn me-md-2 btn-back">Volver</button>
    </div>

</div>
