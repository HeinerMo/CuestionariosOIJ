<form class="row mb-4">

  <div class="col">
    <mat-form-field>
      <div class="col">
        <input matInput [formControl]="getSearchControl()" placeholder="Buscar">
      </div>
    </mat-form-field>
  </div>
  <div class="row mb-4">
    <div class="col">
      <div class="category-action-buttons">
        <button mat-raised-button type="button" (click)="cleanSearchControl()" class="mat-primary me-md-2" style="background-color: #DAA520; color: black;">
          <mat-icon>cleaning_services'</mat-icon>
          Limpiar
        </button>
        <button mat-raised-button type="button" (click)="searchQuestion()" class="mat-primary me-md-2">
          <mat-icon>search</mat-icon>
          Buscar
        </button>
        <button mat-raised-button type="button" value="submit" (click)="this.openDialog('0ms', '0ms');" class="mat-primary me-md-2">
          <mat-icon>add</mat-icon>
          Agregar
        </button>
      </div>
    </div>
  </div>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="getDataSource()">

    <!-- Id de la pregunta -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nombre de la pregunta -->
    <ng-container matColumnDef="statement">
      <th mat-header-cell *matHeaderCellDef> Enunciado </th>
      <td mat-cell *matCellDef="let element"> {{element.statement}} </td>
    </ng-container>

    <!-- Tipo de la pregunta -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.type.name}} </td>
    </ng-container>

    <!-- Operaciones -->
    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef> Operaciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteQuestion(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Borrar</span>
          </button>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>



<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="button" class="btn me-md-2 btn-back">Volver</button>
</div>
