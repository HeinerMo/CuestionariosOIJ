<div class="container">
    
    <form [formGroup]="getFormGroup()" validate (ngSubmit)="onSubmit()" class="row mb-4">

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="create-questionnaire-labels" for="">Nombre:</label>
                    <input mdbInput type="text" ng-model="questionnaire.name" class="form-control" [formControlName]="'questionnaireName'" />
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label class="create-questionnaire-labels" for="">Estado:</label>
                    <select class="create-questionnaire-labels" ng-model="questionnaire.status" class="form-control" [formControlName]="'questionnaireState'">
                        <option value="enable">Habilitado
                        <option value="disable">Deshabilitado
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-4">

            <div class="col">
                <div class="form-outline">
                    <label class="create-questionnaire-labels" for="">Fecha Vencimiento:</label>
                    <input type="date" class="form-control" ng-model="questionnaire.expirationDate" [formControlName]="'questionnaireDate'">
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label class="create-questionnaire-labels" for="">Tipo:</label>
                    <select ng-model="questionnaire.type" class="form-control" [formControlName]="'questionnaireType'">
                        <option value="internal">Interno
                        <option value="external">Externo
                        <option value="impersonal">Impersonal
                    </select>
                </div>
            </div>

        </div>
        <div class="row mb-4">
            <label class="create-questionnaire-labels" for="">Descripci√≥n:</label>
            <textarea class="form-control" rows="5" id="comment" name="text" [formControlName]="'questionnaireDescription'"></textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn me-md-2 step-one-next" [disabled]="!getFormGroup().valid">Siguiente</button>
        </div>
        
    </form>
</div>
