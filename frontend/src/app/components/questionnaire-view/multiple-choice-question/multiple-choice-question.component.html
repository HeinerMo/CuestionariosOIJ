<div class="question-container">
    <div class="question-statement">
        <h4>{{question.statement}}</h4>
    </div>
    <div #choices class="question-options" *ngFor="let element of question.options">
        <mat-checkbox (change)="onChange(element.id!)" [required]="!question.isOptional" color="primary">{{element.optionName}}</mat-checkbox>
    </div>
</div>
