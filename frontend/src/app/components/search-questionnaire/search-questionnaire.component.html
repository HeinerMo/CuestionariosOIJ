<div class="container">

    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="getDataSource()">
    
            <!-- Title -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Nombre Cuestionario </th>
                <td mat-cell *matCellDef="let questionnaire of Questionnaire"> {{questionnaire.name}} </td>
            </ng-container>

            <!-- answers -->
            <ng-container matColumnDef="answers">
                <th mat-header-cell *matHeaderCellDef> Respuestas </th>
                <td mat-cell *matCellDef="let questionnaire of Questionnaire">10 <!--{{questionnaire.answers}}--> </td>
            </ng-container>

            <!-- state -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let questionnaire of Questionnaire"> {{questionnaire.state}} </td>
            </ng-container>
    
            <!-- Operations -->
            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef> Operaciones </th>
                <td mat-cell *matCellDef="let questionnaire of Questionnaire">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item type="button" (click)="deleteQuestionnaire(questionnaire.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Borrar</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            
    
            <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
            <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>


<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" routerLink="/questionnaire-menu" class="btn me-md-2 search-questionnaire-back">Volver</button>
</div>
